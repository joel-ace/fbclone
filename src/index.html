<!DOCTYPE html>
<html>
<head>
	<title>Clone of facebook Homepage Using HTML and CSS only</title>
	<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="top">
		<div class="container">
			<div id="header">
				
			</div>
		</div>
	</div>
	<div id="mid">
		<div class="container">
			<div class="row">
				<div class="col2">
					<div class="p20">
						<h3>Facebook helps you connect and share with the people in your life.</h3>
						<img src="images/fbImage.png" width="100%" alt="Facebook Image">
					</div>
				</div>
				<div class="col2">
					<div class="p20">
						<h2>Create an account</h2>
						<h3>It's free and always will be.</h3>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<div id="bottom">
		<div class="container">
			<div id="footer">
				
			</div>
		</div>
	</div>

</body>
</html>
